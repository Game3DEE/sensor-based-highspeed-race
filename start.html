<!DOCTYPE html>
<html>
	<head>
		<title>sensor-based-highspeed-race</title>	
		<link href="css/style.css" rel="stylesheet" type="text/css" />
 	</head>
	<body>
		
		<div class="container">
			<div class="content">
				<img id ="logo" src="images/racing-logo.png">
			</div>
			<div class="menu">
				<ul>
					<li><a>Start Game</a></li>
				</ul>
				
			</div>
		</div>
		<div class="cars">
			<p class="general-heading">Choose your car:</p>
			<div class="center-content">
				<form>
					<ul>
						<li>
							<a>Bugatti Veyron</a>
							<div class="round-button">
								<div class="round-button-circle"> 
									<img class="size" src="images/veyron.gif">
								</div>
							</div>
							<div class="radio">
								<input id="veyron" type="radio" name="gender" value="veyron" checked>
								<label for="veyron"></label>
							</div>
						</li>
						<li>
							<a>Lamborghini Gallardo</a>
							<div class="round-button">
								<div class="round-button-circle"> 
									<img class="size" src="images/gallardo.gif">
								</div>
							</div>
							<div class="radio">
								<input id="gallardo" type="radio" name="gender" value="gallardo">
								<label for="gallardo"></label>
							</div>
						</li>
						<li>
							<a>Ford Mustang</a>
							<div class="round-button">
								<div class="round-button-circle"> 
									<img class="size" src="images/mustang.gif">
								</div>
							</div>
							<div class="radio">
								<input id="mustang" type="radio" name="gender" value="mustang">
								<label for="mustang"></label>
							</div>
						</li>
					</ul>
				</form>
			</div>
			
			<div class="speedways">
				<p class="general-heading">Choose your speedway:</p>
				<div class="center-content">
					<form>
						<ul>
							<li>
								<a>Mountain Valley Raceway</a>
								<div class="round-button">
									<div class="round-button-circle"> 
										<img  src="images/MountainTrack-top.jpg">
									</div>
								</div>
								<div class="radio">
									<input id="mountain-track" type="radio" name="gender" value="mountain-track" checked>
									<label for="mountain-track"></label>
								</div>
							</li>
							<li>
								<a>City Speedway</a>
								<div class="round-button">
									<div class="round-button-circle"> 
										<img class="size" src="images/gallardo.gif">
									</div>
								</div>
								<div class="radio">
									<input id="city" type="radio" name="gender" value="city">
									<label for="city"></label>
								</div>
							</li>
						</ul>
					</form>
				</div>
			
			
			
			
			
			
		</div>

	</body>
</html>
